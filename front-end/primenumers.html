<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the prime numbers </title>
</head>
<body>
    <script>
        const num=parseInt(prompt("enter the numbers "));
            if(num%2==0){
                document.write("numbers is prime ");
            }
            
            else{
                document.write("numbers is not prime");

            }
        
            
        
    </script>
    
</body>
</html>
