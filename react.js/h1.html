<!DOCTYPE HTML>
<html>

<body>
    <select name="date">
        <script>
            for(var i=1;i<=31;i++)
            {
                Document.write("<option value="+i+">"+i+"</option>");
            }
        </script>
    </select>
    <select name=""month">
        <script>
            for(var i=1;i<=12;i++)
            {
                document.write("<option value="+i+">"+i+"</option>");
            }
        </script>
    </select>
</body>
</html>
